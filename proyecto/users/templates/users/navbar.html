<!DOCTYPE html>
<html>

<head>
  <style>
    /* Navbar */
    .mdb-color.lighten-3 {
      background-color: #0071bc !important;
      border-radius: 6px;
      margin-top: 2.5em !important;
    }

    .navbar-brand{
      background-size: cover;
      background-image:url('https://images.alphacoders.com/118/1186644.png');
      width: 150px;
      height: 80px;
    }

    nav ul li{
      list-style: none;
    }

    .badge.red {
      background: red !important;
    }

    /* Buttons */

    .btn-default.nav-link.waves-effect {
      background: #b3b3b3 !important;
      color: #fff !important;
      margin-left: 1rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      border-radius: 0.375rem;
      box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
      border: none !important;
      font-weight: 300 !important;
      height: 80px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
    }

    .btn-default.nav-link.waves-effect.grey {
      background: #b3b3b3 !important;
    }
  </style>
</head>

</html>


<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark scrolling-navbar" style="background-color: #000000">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand" href="/">
      <strong class="blue-text"></strong>
    </a>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
      </ul>

      <!-- Right -->
      <ul class="navbar-nav nav-flex-icons">
        <li class="nav-item">
          {% if user.is_authenticated %}
            <a href="{% url 'profile' request.user.profile.id %} " class="btn-default nav-link waves-effect" >
              <span class="clearfix d-none d-sm-inline-block"> My profile </span>
            </a>
          {% endif %}
        </li>

        <li class="nav-item">
          <a href="{% url 'terms' %} " class="btn-default nav-link waves-effect" >
            <span class="clearfix d-none d-sm-inline-block"> Terms of Service </span>
          </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'friends_list' %} " class="btn-default nav-link waves-effect" >
          <span class="clearfix d-none d-sm-inline-block"> Friends List </span>
        </a>
      </li>
      <li class="nav-item">
        <a href="{% url 'users_list' %} " class="btn-default nav-link waves-effect" >
          <span class="clearfix d-none d-sm-inline-block"> Users List </span>
        </a>
      </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'logout' %} " class="btn-default nav-link waves-effect" >
            <span class="clearfix d-none d-sm-inline-block"> Logout </span>
          </a>
        </li>

        {% else %}

        <li class="nav-item">
          <a href="{% url 'login' %} " class="btn-default nav-link waves-effect" >
            <span class="clearfix d-none d-sm-inline-block"> Login </span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{% url 'signup' %}" class="btn-default nav-link waves-effect">
            <span class="clearfix d-none d-sm-inline-block"> Signup </span>
          </a>
        </li>

        {% endif %}
      </ul>
    </div>
  </div>
</nav>
