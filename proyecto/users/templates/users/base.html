{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static '/admin/css/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/admin/css/friendslist.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}" >
    <title>Welcome to VandalStats!</title>
    
{% block style %}
    <style>
        body {
              background-color: #f5f5f5;
            font-family: 'Montserrat', sans-serif;
        }
        h1 {
            text-align: center;
        }
        a {
            display: inline-block;
            background: #FF4654;
            color: #FFF;
            border: 0;
            border-radius: 4px;
            text-align: center;
            padding: 20px 30px;
            line-height: 1;
            text-decoration: none;
        }
        a:hover {
            background: #FFF;
            color: #FF4654;
        }

        li{
            font-weight: bold;
        }
        button {
            background-color: #FF4654;
            border-color: #FF4654;
            color: #FFF;
        }
    
        button:hover {
            background-color: #FFF;
            color: #FF4654;
        }
        .a2 {
            margin-left: 1em;
        }
        nav{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .center {
            justify-content: center;
            align-items: center;
            height: 200px;
            border: 3px solid #FF4654;
            box-shadow: 0px 0px 10px #FF4654;
            display: flex;

        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: lightgrey;
            z-index: 999;
            transition: all 0.3s ease-in-out;
          }
        
        
          
        .sidebar.show {
            left: 0;
        }
          
        .sidebar ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }
          
        .sidebar li {
            padding: 10px;
            border-bottom: 1px solid #555;
            display:flex;
            background-color: lightgrey;
            align-items: center;
            color: grey;
        }

        .sidebar li a {
            display: block;
            color: white;
            background: red;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
        }


        .sidebar li a:hover {
            background-color: #666;
        }
          
        .sidebar li:hover {
            background-color: #444;
        }
          
          /* Iconos de Font Awesome */
        .sidebar li a:before {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
            color: white;
        }
          
        .sidebar li a[href*="create_team"]:before {
            content: "\f234";
        }
          
        .sidebar li a[href*="create_tournament"]:before {
            content: "\f0c0";
        }
          
        .sidebar li a[href*="tournaments_results"]:before {
            content: "\f0c9";
        }
          
        .sidebar li a[href*="tournaments_list"]:before {
            content: "\f03a";
        }
          
        .sidebar li a[href*="tournament_detail"]:before {
            content: "\f205";
        }
        .menu-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #444;
            color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
        }
        
        .menu-toggle span {
            display: block;
            height: 3px;
            width: 25px;
            margin-bottom: 5px;
            background-color: #fff;
        }
        
        @media screen and (max-width: 768px) {
            .sidebar {
                left: -100%;
            }
            
            .sidebar.show {
                left: 0;
            }
        }
    </style>
{% endblock style %}
</head>
{% include "users/navbar.html" %}



<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
